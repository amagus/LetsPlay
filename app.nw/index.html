<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Let´s Play!</title>

		<!-- The main CSS file -->
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>

		<form id="main" ng-app ng-controller="myservices">
			<h1>Let´s Play!</h1>

			<ul id="services">
				<!-- The services will be inserted here -->
				<li ng-repeat="socket in sockets">
					<label>
					{{socket.player_id}}
					<span ng-class="{active: obj.status}" ng-repeat="(name,obj) in socket.controller.buttons">
					{{name}}
					</span>
					</label>
				</li>
			</ul>
		</form>

		<!-- The single AngularJS include -->
		<script src="static/bower_components/angular/angular.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
